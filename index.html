<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Survey-Form</h1>
    <p id="description">Thank you for taking this servey</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name<input
            id="name"
            type="text"
            required
            placeholder="Enter your name"
            name="name"
        /></label>

        <label id="email-label"
          >Email<input
            id="email"
            type="email"
            name="email"
            required
            placeholder="Enter your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        /></label>

        <label id="number-label"
          >Age(optional)<input
            id="number"
            type="number"
            name="age"
            placeholder="Enter your age"
            pattern="[13-120]"
            min="18"
            max="90"
        /></label>

        <label for="dropdown"
          >Which option best decribes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label for="degree"
          >Was the session interactive? <br />
          <input id="degree" type="radio" name="course" value="yes" /> yes
          <br />
          <input id="degree" type="radio" name="course" value="no" /> no
        </label>
      </fieldset>

      <fieldset>
        <label
          >What would you like to see improved? <br />
          <input type="checkbox" id="c" value="c" /> More projects <br />
          <input type="checkbox" id="Java" value="c++" /> Student recap <br />
          <input type="checkbox" id="c++" value="Java" /> Lesser homework <br />
          <input type="checkbox" id="Pyton" value="Python" /> Live Q/A <br />
          <input type="checkbox" id="Javascript" value="JavaScript" />Use
          collaboration tools<br />
        </label>
      </fieldset>

      <fieldset>
        <label for="textarea"
          >Extra comments or suggestions
          <textarea
            id="textarea"
            name="textarea"
            rows="3"
            cols="30"
            placeholder="Write your comment here"
          ></textarea>
        </label>
      </fieldset>

      <input type="submit" id="submit" value="submit" />
    </form>
  </body>
</html>
